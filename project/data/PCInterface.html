<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smart Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
    </script>
    <style>
        * {
            /* padding: 5px; */
            /* margin: auto; */
            height: 50px;
            /* margin: 10px 5px; */
            /* align-items: center; */
        }
        
        /* Variables, they do exist */
        :root {
            --outdent-shadow: -5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0);
            --outdent-hover-shadow: -8px -8px 8px rgba(255, 255, 255, 1), 8px 8px 10px rgba(0, 0, 0, 0.3);
            --outdent-active-shadow: -1px -1px 4px rgba(255, 255, 255, 0), 1px 1px 4px rgba(0, 0, 0, 0), inset -2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            --indent-shadow: 1px 1px 4px rgba(255, 255, 255, 0), -1px -1px 4px rgba(0, 0, 0, 0), inset -4px -4px 6px rgba(255, 255, 255, 1), inset 4px 4px 6px rgba(0, 0, 0, 0.3);
            /* Round thumb: */
            --slider-thumb-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0, 0, 0, 0.3), 0.7em 0.5em 7px -0.5em rgba(0, 0, 0, 0.3), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.3);
            /* Flat thumb: */
            /* --slider-thumb-shadow: -2px -2px 8px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.4), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0); */
            
            --background_color: #F0F0F0;

            --transition-duration: 250ms;

            --margin: 15px
        }


        body {
            background-color: var(--background_color);
            width: 100%;
            height: 100%;
            /* margin: 10px 10px; */
            /* display: flex; */
            font-family: 'Muli';
            font-size: 22px;
            padding: 20% 0;
        }
    
        input[type="range"] {
            /* To remove default styles appplied by webkit browsers */
            appearance: none;
            width: 100%;
            /* position: absolute;
            top: calc(50% + 40px); */
            background: var(--background_color);
            /* left: 50%; */
            /* transform: translateX(-50%); */
            border-radius: 9999px;
            justify-content: center;
            /* align-items: center; */
            /* margin: 10px; */
            /* box-sizing: border-box; */
            /* background: none; */
            /* width: 100%; */
            /* height: 50px; */
            padding: 0 5px; 
            /* border-radius: 2em; */
            transition: all;
            transition-duration: var(--transition-duration);
            /* border: 2px none var(--background_color); */
            /* These shadow are what create the skeumorphic indent on the track. The first one is dark to show places in the indent that light don't reach and the second one shows places where light meets thereby creating the illusion of depth */
            box-shadow: var(--indent-shadow);
            margin-bottom: var(--margin);
        }

        input[type="range"]:focus {
            /* To remove default (mostly blue) outline appplied by browsers on :focus */
            outline: 0;
        }

        /* SLIDER THUMB -> represented by the orange ball in the design */
        /* Webkit based browsers (chrome, opera, ...) */
        input[type="range"]::-webkit-slider-thumb {
            /* Removes the default styling */
            appearance: none;
            border: none;
            width: 15%;
            height: 40px;
            /* margin: 0 -20px; */
            background: var(--background_color);
            border-radius: 9999px;
            border: transparent 0 none;
            /* padding: 2px 2px; */
            outline: solid 0 transparent;
            /* The inset shadow gives depth and makes the thumb look 3 dimensional and the other one shows a subtle effect of the shadow it creates because of the light source coming from the top left of the page */
            box-shadow: var(--slider-thumb-shadow);
            transition: all;
            transition-duration: var(--transition-duration);
            cursor: pointer;
        }

        /*All the same stuff for Firefox */
        input[type=range]::-moz-range-thumb {
            appearance: none;
            border: none;
            width: 15%;
            height: calc(100% - 10px);
            /* margin-left: 10px; */
            background: var(--background_color);
            border-radius: 9999px;
            border: transparent 0 none;
            /* padding: 2px 2px; */
            outline: solid 0 transparent;
            /* The inset shadow gives depth and makes the thumb look 3 dimensional and the other one shows a subtle effect of the shadow it creates because of the light source coming from the top left of the page */
            box-shadow: var(--slider-thumb-shadow);
            transition: all;
            transition-duration: var(--transition-duration);
            cursor: pointer;
        }

        /* input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 4px rgba(255, 255, 255, 0.6), 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
        }

        input[type="range"]::-webkit-slider-runnable-track:hover {
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        } */
    


        /*Button Classification*/
        button {
            background: var(--background_color);
            color: #001f3f;
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow); 
            /* text-shadow: .5px .5px 0.9px rgba(0,0,0, .4); */
            /* position: absolute; */
            border: 0px solid var(--background_color);
            cursor: pointer;
            transition: all;
            transition-duration: var(--transition-duration);
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            font-size: 22px;
            margin-bottom: var(--margin);
            /* width: max-content; */
        }
        button:hover {
                /* box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.4), 2px 2px 6px rgba(0, 0, 0, 0.5), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3); */
                box-shadow: var(--outdent-hover-shadow);
            }
        
            button:active {
                box-shadow: var(--outdent-active-shadow);
                padding-top: 5px; /* Shift text down */
            }

        /*Up Button*/
        .up-btn {
            /* height: 50px; */
            /* width: 200px; */
            /* width: 100%; */
            margin-left: calc(0.5 * var(--margin));
            /* border: 2px solid #0000FF */
        }
    
        /*Down Button*/
        .down-btn {
            /* top: calc(50% - 25px); */
            /* transform: translateX(5%); */
            /* height: 50px; */
            /* width: 200px; */
            /* width: 100%; */
            margin-right: calc(0.5 * var(--margin));
        }

        /*Range Value Label*/
        .value-box {
            display: grid;
            /* text; */
            align-items: center;
            justify-content: center;
            background: var(--background_color);
            color: #001f3f;
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow);
            /* text-shadow: .5px .5px 0.9px rgba(0,0,0, .4); */
            /* position: absolute;
            top: calc(50% + 100px); */
            /* left: 50%; */
            /* transform: translateX(-50%); */
            /* border: 0px solid var(--background_color); */
            /* cursor: pointer; */
            /* height: 50px; */
            /* width: 100px; */
            transition: all;
            transition-duration: var(--transition-duration);
            /* display: flex; */
            font-size: 22px;
            margin: auto;
            margin-bottom: var(--margin);
            /* height: 50px; */
            width: 20%;
        }
    
        /*Auto Button*/
        .auto-btn {
            /* top: calc(50% - 95px); */
            /* transform: translateX(-50%); */
            /* height: 50px; */
            /* width: 420px; */
            width: 100%;
            /* margin: 10px 10px;  */
            /* width: max-content; */
        }

        .parent-div {
            /* border: 2px solid #00FF00; */
            height: calc(fit-content+60);
            width: min(400px, 100%);
            margin: auto auto;
            padding: var(--margin);
            /* top: calc(50% - 250px); */
        }

        .container {
        /* border: 1px solid black; */
        /* margin: 1rem; */
        /* margin: 0 0;  */
        /* border: 2px solid #00FF00; */
        /* padding: 2rem 2rem; */
        text-align: center;
        display: flex;
        margin: 0 0;
        margin-bottom: var(--margin);
        }

        .horizontal-item {
        width: 50%;
        }

    </style>
</head>
<body>
    <div class="parent-div">
        <button class="auto-btn">
            <span>Auto</span>
        </button>
        <div class="container">
            <button class="down-btn horizontal-item">
                <span>Down</span>
            </button>
            <button class="up-btn horizontal-item">
                <span>Up</span>
            </button>
        </div>

        <main>
            <input type="range" value="50" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
            <output class="value-box">50</output>
        </main>
    </div>

</body>
</html>
