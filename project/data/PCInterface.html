    <style>
        
        /* * {
        } */
        /* Variables, they do exist */
        :root {
            --color1: #6DD3CE;
            --color2: #C8E9A0;
            --color3: #F7A278;
            --color4: #A13D63;
            --color5: #351E29;
            --outdent-shadow: -5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0);
            --outdent-hover-shadow: -8px -8px 8px rgba(255, 255, 255, 1), 8px 8px 10px rgba(0, 0, 0, 0.3);
            --outdent-active-shadow: -1px -1px 4px rgba(255, 255, 255, 0), 1px 1px 4px rgba(0, 0, 0, 0), inset -2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            --indent-shadow: 1px 1px 4px rgba(255, 255, 255, 0), -1px -1px 4px rgba(0, 0, 0, 0), inset -4px -4px 6px rgba(255, 255, 255, 1), inset 4px 4px 6px rgba(0, 0, 0, 0.3);
            --oliver-active-shadow: -5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(255, 255, 255, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3);
            /* Round thumb: */
            /* --slider-thumb-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0, 0, 0, 0.3), 0.7em 0.5em 7px -0.5em rgba(0, 0, 0, 0.3), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.3); */
            /* Flat thumb: */
            --slider-thumb-shadow: -2px -2px 8px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.4), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0);
            
            --background_color: #F0F0F0;

            --transition-duration: 250ms;

            --margin: 15px
        }

        html, body {
    overflow-x: hidden;
    height: 100%;
    }
    body {
        padding: 0;
        margin: 0;
        font-family: 'Varela Round', sans-serif;
    }
    .header {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        background-color: var(--color1);
        position: fixed;
        height: 60px!important;
        overflow: hidden;
        z-index: 10;
    }
    .main {
        margin: 0 auto;
        display: block;
        height: 100%;
        margin-top: 60px;
    }
    .mainInner{
        display: table;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    .mainInner div{
        display:table-cell;
        vertical-align: middle;
        font-size: 3em;
        font-weight: bold;
        letter-spacing: 1.25px;
    }
    #sidebarMenu {
        height: 100%;
        position: fixed;
        left: 0;
        width: 250px;
        margin-top: 60px;
        transform: translateX(-250px);
        transition: transform 250ms ease-in-out;
        background: linear-gradient(180deg, var(--color1) 0%, var(--color2) 100%);
    }
    .sidebarMenuInner{
        margin:0;
        padding:0;
        border-top: 1px solid rgba(255, 255, 255, 0.10);
    }
    .sidebarMenuInner li{
        list-style: none;
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        padding: 20px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.10);
    }
    .sidebarMenuInner li span{
        display: block;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.50);
    }
    .sidebarMenuInner li a{
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }
    input[type="checkbox"]:checked ~ #sidebarMenu {
        transform: translateX(0);
    }

    input[type=checkbox] {
        transition: all 0.3s;
        box-sizing: border-box;
        display: none;
    }
    .sidebarIconToggle {
        transition: all 0.3s;
        box-sizing: border-box;
        cursor: pointer;
        position: absolute;
        z-index: 99;
        height: 100%;
        width: 100%;
        top: 22px;
        left: 15px;
        height: 20px;
        width: 22px;
    }
    .spinner {
        transition: all 0.3s;
        box-sizing: border-box;
        position: absolute;
        height: 3px;
        width: 100%;
        background-color: #fff;
    }
    .horizontal {
        transition: all 0.3s;
        box-sizing: border-box;
        position: relative;
        float: left;
        margin-top: 3px;
    }
    .diagonal.part-1 {
        position: relative;
        transition: all 0.3s;
        box-sizing: border-box;
        float: left;
    }
    .diagonal.part-2 {
        transition: all 0.3s;
        box-sizing: border-box;
        position: relative;
        float: left;
        margin-top: 3px;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
        transition: all 0.3s;
        box-sizing: border-box;
        opacity: 0;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
        transition: all 0.3s;
        box-sizing: border-box;
        transform: rotate(135deg);
        margin-top: 8px;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
        transition: all 0.3s;
        box-sizing: border-box;
        transform: rotate(-135deg);
        margin-top: -9px;
    }
        


        body {
            background-color: var(--background_color);
            font-family: 'Muli';
            font-size: 22px;
            padding: 0 0;
            margin: 0;
        }

        .control-ui {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: fit-content;
            width: min(400px, 100%);
            border: 2px solid #001f3f;
            
            /* Setup Grid */
            display: grid;
            grid-template:
                'auto-btn auto-btn'
                'down-btn up-btn'
                'sliderPlace sliderPlace'
                'valuePlace valuePlace'
                'sliderSpeed sliderSpeed'
                'valueSpeed valueSpeed';
            grid-gap: 15px;
            grid-auto-columns: minmax(0, 1fr); /* Make columns equal size */
        }
    


        /*Button Classification*/
        button {
            background: var(--background_color);
            color: #001f3f;
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow); 
            border: 0px solid var(--background_color);
            cursor: pointer;
            transition: all;
            transition-duration: var(--transition-duration);
            font-size: 22px;
            height: 50px;
            padding: 0;
        }
        button:hover {
            box-shadow: var(--outdent-hover-shadow);
        }
    
        button:active {
            box-shadow: var(--oliver-active-shadow);
            border: 3px solid var(--background_color);
            padding-top: 2.5px; /* Shift text down */
        }
    
        /*Auto Button*/
        #auto-btn {
            grid-area: auto-btn;
        }
    
        /*Down Button*/
        #down-btn {
            grid-area: down-btn;
        }

        /*Up Button*/
        #up-btn {
            grid-area: up-btn;
        }
    
        input[type="range"] {
            appearance: none;
            width: calc(100% - 10px);
            height: 40px;
            background: var(--background_color);
            border-radius: 9999px;
            padding: 5px 5px;
            margin: 0 0;
            transition: all;
            transition-duration: var(--transition-duration);
            box-shadow: var(--indent-shadow);
            grid-area: slider;
        }

        /* input[type="range"]:focus { */
            /* To remove default (mostly blue) outline appplied by browsers on :focus */
            /* outline: 0; */
        /* } */

        /* SLIDER THUMB */
        /* Webkit based browsers (chrome, opera, ...) */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            background: var(--background_color);
            border-radius: 9999px;
            box-shadow: var(--slider-thumb-shadow);
            cursor: pointer;
        }

        /*All the same stuff for Firefox */
        input[type=range]::-moz-range-thumb {
            appearance: none;
            border: none;
            width: 40px;
            height: 100%;
            background: var(--background_color);
            border-radius: 9999px;
            box-shadow: var(--slider-thumb-shadow);
            cursor: pointer;
        }

        /* input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 4px rgba(255, 255, 255, 0.6), 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
        }

        input[type="range"]::-webkit-slider-runnable-track:hover {
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        } */
        #sliderPlace {
            grid-area: sliderPlace;
        }
        #sliderSpeed {
            grid-area: sliderSpeed;
        }
        /*Range Value Label*/
        .value-box {
            display: grid;
            align-items: center;
            justify-content: center;
            background: var(--background_color);
            color: #001f3f;
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow);
            transition: all;
            transition-duration: var(--transition-duration);
            width: calc(50% - var(--margin)/2);
            height: 50px;
            /* Center the stupid thing: */
            margin-left: 200px;
            transform: translateX(-50%)
        }
        
        #valuePlace {
            grid-area: valuePlace;
        }
        #valueSpeed {
            grid-area: valueSpeed;
        }

        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color3);
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: var(--color5);
        }

        input:focus + .slider {
        box-shadow: 0 0 1px var(--color5)2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }

    </style>
</head>
