<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smart Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #FAF9F6   ;
            width: 100%;
            height: 100vh;
            display: flex;
            font-family: 'Nunito Sans';
            font-size: 22px;
        }
    
        input[type="range"] {
            /* To remove default styles appplied by webkit browsers */
            -webkit-appearance: none;
            width: 420px;
            position: absolute;
            top: calc(50% + 50px);
            background: #FAF9F6;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 9999px;
            justify-content: center;
            align-items: center;

        }

            input[type="range"]:focus {
                /* To remove default (mostly blue) outline appplied by browsers on :focus */
                outline: 0;
            }

            /* SLIDER THUMB -> represented by the orange ball in the design */
            /* Webkit based browsers (chrome, opera, ...) */
            input[type="range"]::-webkit-slider-thumb {
                /* Removes the default styling */
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                margin: .2em 0;
                background: #FAF9F6;
                border-radius: 100%;
                /* The inset shadow gives depth and makes the thumb look 3 dimensional and the other one shows a subtle effect of the shadow it creates because of the light source coming from the top left of the page */
                box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
                transition: all;
                transition-duration: 250ms;
                cursor: pointer;
            }

        /*All the same stuff for firefox */
        input[type=range]::-moz-range-thumb {
            -webkit-appearance: none;
            border: none;
            width: 20px;
            height: 20px;
            margin: .2em 0;
            background: #FAF9F6;
            border-radius: 100%;
            /* The inset shadow gives depth and makes the thumb look 3 dimensional and the other one shows a subtle effect of the shadow it creates because of the light source coming from the top left of the page */
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
            transition: all;
            transition-duration: 250ms;
            cursor: pointer;
        }


        /* RUNNABLE TRACK -> represented by the indented carve in which the ball (thumb) moves */
        /* Webkit browsers */
        input[type="range"]::-webkit-slider-runnable-track {
            background: transparent;
            width: 100%;
            height: 30px;
            padding: 0 3px;
            border-radius: 2em;
            transition: all;
            transition-duration: 250ms;
            border: 2px solid #FAF9F6;
            /* These shadow are what create the skeumorphic indent on the track. The first one is dark to show places in the indent that light don't reach and the second one shows places where light meets thereby creating the illusion of depth */
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        /* For firefox */
        input[type=range]::-moz-range-track {
            background: transparent;
            width: 100%;
            height: 30px;
            padding: 0 3px;
            border-radius: 2em;
            transition: all;
            transition-duration: 250ms;
            border: 2px solid #FAF9F6;
            /* These shadow are what create the skeumorphic indent on the track. The first one is dark to show places in the indent that light don't reach and the second one shows places where light meets thereby creating the illusion of depth */
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 4px rgba(255, 255, 255, 0.6), 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
        }

        input[type="range"]::-webkit-slider-runnable-track:hover {
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    


        /*Button Classification*/
        button {
            background: #FAF9F6;
            color: #1c1c1c;
            border-radius: 9999px;
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: .5px .5px 0.9px rgba(0,0,0, .4);
            position: absolute;
            border: 2px solid #FAF9F6;
            cursor: pointer;
            transition: all;
            transition-duration: 250ms;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            position: absolute;
            top: calc(50% - 25px);
            left: 50%;
            transform: translateX(-105%);
        }
        button:hover {
                box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.4), 2px 2px 6px rgba(0, 0, 0, 0.5), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        
            button:active {
                box-shadow: -1px -1px 4px rgba(255, 255, 255, 0.7), 1px 1px 4px rgba(0, 0, 0, 0.8), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

        /*Up Button*/
        .up-btn {
            height: 50px;
            width: 200px;
        }
    
        /*Down Button*/
        .down-btn {
            top: calc(50% - 25px);
            transform: translateX(5%);
            height: 50px;
            width: 200px;
        }

        /*Range Value Label*/
        .value-box {
            text;
            align-items: center;
            justify-content: center;
            background: #FAF9F6;
            color: #1c1c1c;
            border-radius: 9999px;
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: .5px .5px 0.9px rgba(0,0,0, .4);
            position: absolute;
            top: calc(50% + 100px);
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #FAF9F6;
            cursor: pointer;
            height: 50px;
            width: 100px;
            transition: all;
            transition-duration: 250ms;
            display: flex;
            font-size: 22px;
        }
    
        /*Auto Button*/
        .auto-btn {
            top: calc(50% - 95px);
            transform: translateX(-50%);
            height: 50px;
            width: 420px;

        }
    </style>
</head>
<body>
    <main>
        <input type="range" value="50" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output class="value-box">50</output>
    </main>
    <button class="up-btn">
        <span>Up</span>
    </button>
    <button class="down-btn">
        <span>Down</span>
    </button>
    <button class="auto-btn">
        <span>Auto</span>
    </button>

</body>
</html>
