<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smart Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' >
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">/* Import Ajax, which allow for using $.post to send data to the ESP */</script> 
    <script>
        var darkmodeTest = false;
        var r = document.querySelector(':root');
        function buttonColor() {
            
            if(darkmodeTest == false)
            {
                darkmodeTest = true;
                r.style.setProperty('--color1', '#242424');
                r.style.setProperty('--color2', '#242424');
                r.style.setProperty('--color3', '#242424');
                r.style.setProperty('--color4', '#242424');
                r.style.setProperty('--color5', '#242424');
                r.style.setProperty('--textColor', '#F0F0F0');
                r.style.setProperty('--background-color', '#242424');
                r.style.setProperty('--outdent-shadow', '-5px -5px 8px rgba(23, 255, 55, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(23, 255, 55, 0), inset -2px -2px 0px rgba(0, 0, 0, 0)');
                r.style.setProperty('--outdent-shadow', '-5px -5px 8px rgba(23, 255, 55, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(23, 255, 55, 0), inset -2px -2px 0px rgba(0, 0, 0, 0)');
                r.style.setProperty('--outdent-hover-shadow', '-8px -8px 8px rgba(23, 255, 55, 1), 8px 8px 10px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--outdent-active-shadow', '-1px -1px 4px rgba(23, 255, 55, 0), 1px 1px 4px rgba(0, 0, 0, 0), inset -2px -2px 5px rgba(23, 255, 55, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--indent-shadow', '1px 1px 4px rgba(23, 255, 55, 0), -1px -1px 4px rgba(0, 0, 0, 0), inset -4px -4px 6px rgba(23, 255, 55, 1), inset 4px 4px 6px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--oliver-active-shadow', '-5px -5px 8px rgba(23, 255, 55, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(23, 255, 55, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--slider-thumb-shadow', '-5px -5px 8px rgba(23, 255, 55, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(23, 255, 55, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3)');
            }
            else if(darkmodeTest == true) {
                darkmodeTest = false;
                r.style.setProperty('--color1', '#6DD3CE');
                r.style.setProperty('--color2', '#C8E9A0');
                r.style.setProperty('--color3', '#F7A278');
                r.style.setProperty('--color4', '#A13D63');
                r.style.setProperty('--color5', '#351E29');
                r.style.setProperty('--textColor', '#001f3f');
                r.style.setProperty('--background-color', '#F0F0F0');
                r.style.setProperty('--outdent-shadow', '-5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0)');
                r.style.setProperty('--outdent-hover-shadow', '-8px -8px 8px rgba(255, 255, 255, 1), 8px 8px 10px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--outdent-active-shadow', '-1px -1px 4px rgba(255, 255, 255, 0), 1px 1px 4px rgba(0, 0, 0, 0), inset -2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--indent-shadow', '1px 1px 4px rgba(255, 255, 255, 0), -1px -1px 4px rgba(0, 0, 0, 0), inset -4px -4px 6px rgba(255, 255, 255, 1), inset 4px 4px 6px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--oliver-active-shadow', '-5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(255, 255, 255, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3)');
                r.style.setProperty('--slider-thumb-shadow', '-5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(255, 255, 255, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3)');
            }
        }

        
    </script>
    <style>
        
        /* * {
        } */
        /* Variables, they do exist */
    :root {
        --color1: #6DD3CE;
        --color2: #C8E9A0;
        --color3: #F7A278;
        --color4: #A13D63;
        --color5: #351E29;
        --textColor: #001f3f;
        --outdent-shadow: -5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0);
        --outdent-hover-shadow: -8px -8px 8px rgba(255, 255, 255, 1), 8px 8px 10px rgba(0, 0, 0, 0.3);
        --outdent-active-shadow: -1px -1px 4px rgba(255, 255, 255, 0), 1px 1px 4px rgba(0, 0, 0, 0), inset -2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        --indent-shadow: 1px 1px 4px rgba(255, 255, 255, 0), -1px -1px 4px rgba(0, 0, 0, 0), inset -4px -4px 6px rgba(255, 255, 255, 1), inset 4px 4px 6px rgba(0, 0, 0, 0.3);
        --oliver-active-shadow: -5px -5px 8px rgba(255, 255, 255, 1), 5px 5px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 3px rgba(255, 255, 255, 1), inset 2px 2px 3px rgba(0, 0, 0, 0.3);
        /* Round thumb: */
        /* --slider-thumb-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0, 0, 0, 0.3), 0.7em 0.5em 7px -0.5em rgba(0, 0, 0, 0.3), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.3); */
        /* Flat thumb: */
        --slider-thumb-shadow: -2px -2px 8px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.4), inset 2px 2px 0px rgba(255, 255, 255, 0), inset -2px -2px 0px rgba(0, 0, 0, 0);
        --background-color: #F0F0F0;
        --transition-duration: 250ms;
        --margin: 15px;
    }
    body{
        font-family: 'Muli';
        font-size: 22px;
        padding: 0 0;
        margin: 0;
        transition: var(--transition-duration);
    }
    .background {
        width:100%;
		height: 100%;
		z-index: -1;
		position: absolute;
    }
    #bckGrnd {
        background: var(--background-color);
    }
    .header {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        background-color: var(--color1);
        position: fixed;
        height: 60px!important;
        overflow: hidden;
        z-index: 10;
    }
    .main {
        margin: 0 auto;
        display: block;
        height: 100%;
        margin-top: 60px;
    }
    .mainInner{
        display: table;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    .mainInner div{
        display:table-cell;
        vertical-align: middle;
        font-size: 3em;
        font-weight: bold;
        letter-spacing: 1.25px;
    }
    #sidebarMenu {
        height: 100%;
        position: fixed;
        left: 0;
        width: 250px;
        margin-top: 60px;
        transform: translateX(-250px);
        transition: var(--transition-duration) ease-in-out;
        background: linear-gradient(180deg, var(--color1) 0%, var(--color2) 100%);
    }
    .sidebarMenuInner{
        margin:0;
        padding:0;
        border-top: 1px solid rgba(255, 255, 255, 0.10);
    }
    .sidebarMenuInner li{
        list-style: none;
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        padding: 20px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.10);
    }
    .sidebarMenuInner li span{
        display: block;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.50);
    }
    .sidebarMenuInner li a{
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }
    input[type="checkbox"]:checked ~ #sidebarMenu {
        transform: translateX(0);
    }

    input[type=checkbox] {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        display: none;
    }
    .sidebarIconToggle {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        cursor: pointer;
        position: absolute;
        z-index: 99;
        height: 100%;
        width: 100%;
        top: 22px;
        left: 15px;
        height: 20px;
        width: 22px;
    }
    .spinner {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        position: absolute;
        height: 3px;
        width: 100%;
        background-color: #fff;
    }
    .horizontal {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        position: relative;
        float: left;
        margin-top: 3px;
    }
    .diagonal.part-1 {
        position: relative;
        transition: all var(--transition-duration);
        box-sizing: border-box;
        float: left;
    }
    .diagonal.part-2 {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        position: relative;
        float: left;
        margin-top: 3px;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        opacity: 0;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        transform: rotate(135deg);
        margin-top: 8px;
    }
    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
        transition: all var(--transition-duration);
        box-sizing: border-box;
        transform: rotate(-135deg);
        margin-top: -9px;
    }

        .control-ui {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: fit-content;
            width: min(400px, 100%);
            /* border: 2px solid #001f3f; */
            
            /* Setup Grid */
            display: grid;
            grid-template:
                'auto-btn auto-btn'
                'down-btn up-btn'
                'sliderPlace sliderPlace'
                'valuePlace valuePlace'
                'sliderSpeed sliderSpeed'
                'valueSpeed valueSpeed'
                'toggle toggle';
            grid-gap: 15px;
            grid-auto-columns: minmax(0, 1fr); /* Make columns equal size */
        }
    


        /*Button Classification*/
        .button {
            background: var(--background-color);
            color: var(--textColor);
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow); 
            border: 0px solid var(--background-color);
            cursor: pointer;
            transition: all var(--transition-duration);
            font-size: 22px;
            height: 50px;
            padding: 0;
        }
        .button:hover {
            box-shadow: var(--outdent-hover-shadow);
        }
    
        .button:active {
            box-shadow: var(--oliver-active-shadow);
            border: 3px solid var(--background-color);
            padding-top: 2.5px; /* Shift text down */
        }
    
        /*Auto Button*/
        #auto-btn {
            grid-area: auto-btn;
        }

        /*Down Button*/
        #down-btn {
            grid-area: down-btn;
        }

        /*Up Button*/
        #up-btn {
            grid-area: up-btn;
        }
    
        input[type="range"] {
            appearance: none;
            width: calc(100% - 10px);
            height: 40px;
            background: var(--background-color);
            border-radius: 9999px;
            padding: 5px 5px;
            margin: 0 0;
            transition: all var(--transition-duration);
            box-shadow: var(--indent-shadow);
            grid-area: slider;
        }

        /* input[type="range"]:focus { */
            /* To remove default (mostly blue) outline appplied by browsers on :focus */
            /* outline: 0; */
        /* } */

        /* SLIDER THUMB */
        /* Webkit based browsers (chrome, opera, ...) */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            background: transparent;
            border-radius: 9999px;
            box-shadow: var(--slider-thumb-shadow);
            cursor: pointer;
        }

        /*All the same stuff for Firefox */
        input[type=range]::-moz-range-thumb {
            appearance: none;
            border: none;
            width: 40px;
            height: 100%;
            background: transparent;
            border-radius: 9999px;
            box-shadow: var(--slider-thumb-shadow);
            cursor: pointer;
        }

        /* input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 4px rgba(255, 255, 255, 0.6), 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: inset .4em .4em 5px -8px rgba(255, 255, 255, .5), inset -.4em -.4em 10px -3px rgba(0,0,0,.2), 0.7em 0.5em 7px -0.5em rgba(0,0,0,.4), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.9);
        }

        input[type="range"]::-webkit-slider-runnable-track:hover {
            box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.6), 5px 5px 10px rgba(0, 0, 0, 0.4), inset 2px -2px 5px rgba(255, 255, 255, 1), inset 2px 2px 4px rgba(0, 0, 0, 0.3);
        } */
        #sliderPlace {
            grid-area: sliderPlace;
        }
        #sliderSpeed {
            grid-area: sliderSpeed;
        }
        /*Range Value Label*/
        .value-box {
            display: grid;
            align-items: center;
            justify-content: center;
            background: var(--background-color);
            color: var(--textColor);
            border-radius: 9999px;
            box-shadow: var(--outdent-shadow);
            transition: all var(--transition-duration);
            width: calc(50% - var(--margin)/2);
            height: 50px;
            /* Center the stupid thing: */
            margin-left: 200px;
            transform: translateX(-50%)
        }
        
        #valuePlace {
            grid-area: valuePlace;
        }
        #valueSpeed {
            grid-area: valueSpeed;
        }

        /* The toggle - the box around the slider */
        .inputToggle[type='checkbox'] {
            display: none;
            box-shadow: var(--slider-thumb-shadow);
        }

        .labelToggle {
            background: transparent;
            border: 2px solid var(--background-color);
            border-radius: 50px;
            box-shadow: inset 0px 5px 15px rgba(0,0,0,0.4), inset 0px -5px 15px rgba(255,255,255,0.4);
            cursor: pointer;
            display: block;
            position: relative;
            transition: var(--transition-duration);
            width: 100px;
            height: 50px;
        }
        
        .labelToggle::after {
        background: linear-gradient(180deg,#ffcc89,#d8860b);
        border-radius: 42px;
        content: ' ';
        cursor: pointer;
        display: block;
        position: absolute;
        top:4px;
		left:4px;
        transition: var(--transition-duration);
		width:42px;
		height: 42px;
		box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
        }
        .inputToggle:checked + label {
            background: transparent;
        }
        .inputToggle:checked + label::after {
        left: 96px;
        transform: translateX(-100%);
        background: linear-gradient(180deg,#777,#3a3a3a);
        }
        .labelToggle:active:after{
            width: 60px;
        }
        #darkmode-toggle {
            grid-area: toggle;
        }

       

    </style>
</head>
<body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li> 
                <input class="inputToggle" type="checkbox" id="darkmode-toggle" onclick="buttonColor()"/>
	            <label class="labelToggle" for="darkmode-toggle"></label>
            </li>
            <li>
                <a href="https://instagram.com/plavookac" target="_blank">I</a>
            </li>
            <li>
                <a href="https://twitter.com/plavookac" target="_blank">T</a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCDfZM0IK6RBgud8HYGFXAJg" target="_blank">YT</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/plavookac/" target="_blank">L</a>
            </li>
        </ul>
    </div>
    <div class="background" id="bckGrnd"></div>
    <div class="control-ui">
        <button class="button" id="auto-btn" onclick="buttonColor()">
            <span>Auto</span>
        </button>
        <button class="button" id="down-btn" onclick="$.post('/ledoff')"> 
            <span>Down</span>
        </button>
        <button class="button" id="up-btn" onclick="$.post('/ledon')"> 
            <span>Up</span>
        </button>
        <input type="range" id="sliderPlace"value="50" min="0" max="100" 
            oninput="this.nextElementSibling.value = this.value" 
            onmouseup="$.post('/slider/' + this.value)" 
            ontouchend="$.post('/slider/' + this.value)" > <!-- onmouseup for desktop, ontouchend for mobile -->
        <output class="value-box" id="valuePlace">50</output>
        <input type="range" id="sliderSpeed" value="1000" min="0" max="2000" step="50"
            oninput="this.nextElementSibling.value = this.value" 
            onmouseup="$.post('/slider/' + this.value)" 
            ontouchend="$.post('/slider/' + this.value)" > <!-- onmouseup for desktop, ontouchend for mobile -->
        <output class="value-box" id="valueSpeed">1000</output>
        
    </div>
</body>
</html>
